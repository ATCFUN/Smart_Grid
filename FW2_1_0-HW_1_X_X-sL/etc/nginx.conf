user root root;
worker_processes 1;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log error;

events {
  worker_connections 100;
}

http {
  types {
    text/html html htm;
    text/css css;
    image/gif gif;
    image/jpeg jpeg jpg;
    image/png png;
    image/x-icon ico;
    image/x-jng jng;
    image/x-ms-bmp bmp;
    image/svg+xml svg;
    application/javascript js;
    text/plain txt;
    application/font-woff woff;
    application/json json;
    application/vnd.ms-fontobject eot;
    application/zip zip;
    application/pdf pdf;
  }

  root /www;
  default_type text/html;
  index index.lp index.html index.htm;
  resolver_timeout 10s;
  client_body_buffer_size 32m;
  client_max_body_size 32m;
  reset_timedout_connection on;
  server_tokens off;

  server {
    listen 80;
    listen 443 ssl;

    resolver 8.8.8.8 8.8.4.4;

    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES128-SHA;
    ssl_prefer_server_ciphers on;
    ssl_certificate /etc/nginx_sha256.crt;
    ssl_certificate_key /etc/nginx_sha256.key;

    access_log off;

    location ~* \.css\.gz$ {
      add_header Content-Encoding gzip;
      default_type text/css;
    }

    location ~* \.js\.gz$ {
      add_header Content-Encoding gzip;
      default_type application/javascript;
    }

    location ~* \.svgz$ {
      add_header Content-Encoding gzip;
      default_type image/svg+xml;
    }

    location ~* \.tar\.gz$ {
      add_header Content-Disposition attachment;
    }

    include /etc/nginx/*.locations;
  }
}
