   <h1 class="title topictitle1">Grant Access to Cloud Users</h1>

   <div class="body conbody" id="conbody_d1e1213">
      <p class="p" id="concept_d1e1213__p_d1e1218"> If you want users to access your system using ReadyCLOUD, see <a class="xref" href="cloud_panel_state_2.html" title="After you add your system to ReadyCLOUD, you can allow other users to access your folders. You can share in two ways: through an emailed link, or by granting permission to an existing ReadyCLOUD user. This procedure uses an emailed link.">Use ReadyCLOUD to Share Folders Through Email</a>.</p>

      
    <p class="p" id="concept_d1e1213__p_d1e1238">For more information about ReadyCLOUD, see
        <a class="xref" href="cloud_tab.html">Use Cloud Services</a>
         .</p>

  </div>
