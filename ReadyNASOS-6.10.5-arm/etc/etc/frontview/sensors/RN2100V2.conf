chip "coretemp-isa-0000"
	label temp2 "CPU"
	compute temp2 @%35, @%35
	ignore temp3

chip "it8721-isa-*"
	ignore in0
	label in1 "V5_0"
	compute in1 @*1.787, @/1.787
	set in1_min 4.7
	set in1_max 5.3
	ignore in2
	ignore in3
	label in4 "V3_3"
	compute in4 @*1.2, @/1.2
	set in4_min 3.135
	set in4_max 3.465
	label in5 "V1_2"
	set in5_min 1
	set in5_max 1.3
	ignore in5
	label in6 "V+12"
	compute in6 @*61/14, @*14/61
	set in6_min 10.8
	set in6_max 13.2
	set in7_min 3.135
	set in7_max 3.465
	label fan1 "Fan 1"
	set fan1_min 800
	label fan2 "Fan 2"
	set fan2_min 800
	ignore temp1
	label temp2 "System"
	set temp2_min 1
	set temp2_max 80
	ignore temp3
	ignore intrusion0
