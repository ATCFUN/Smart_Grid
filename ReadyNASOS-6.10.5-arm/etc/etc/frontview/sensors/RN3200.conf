chip "coretemp-isa-0000"
	ignore temp1
	ignore temp2
	ignore temp3
	ignore temp4
	ignore temp5
	ignore temp6
	ignore temp7
	ignore temp8
	ignore temp9

chip "w83627dhg-isa-*"
	ignore in1
	ignore in4
	ignore in5
	ignore in6
	label fan1 "Fan 2"
	set fan1_min 400
	label fan2 "CPU"
	set fan2_min 0
	ignore fan3
	label fan4 "Fan 1"
	set fan4_min 400
	label fan5 "Fan 3"
	set fan5_min 400
	label temp1 "System"
	set temp1_max 60
	label temp2 "CPU"
	set temp2_max 74
	ignore temp3
	ignore temp4
	ignore temp5
	ignore temp6
	ignore temp7
	ignore temp8
	ignore temp9
	ignore temp10
	ignore intrusion0
	ignore intrusion1
	ignore beep_enable
