chip "coretemp-isa-0000"
	label temp1 "CPU"
	compute temp1 @%35, @%35
	ignore temp2
	ignore temp3
	ignore temp4
	ignore temp5
	ignore temp6
	ignore temp7
	ignore temp8
	ignore temp9

chip "nct6776-isa-0a30"
	ignore in0
	label in1 "V+12"
	compute in1 @*12, @/12
	set in1_min 10.8
	set in1_max 13.2
	set in2_min 3.135
	set in2_max 3.465
	label in3 V3_3
	set in3_min 3.135
	set in3_max 3.465
	label in4 V5_0
	compute in4 @*251/51, @*51/251
	set in4_min 4.7
	set in4_max 5.3
	ignore in5
	ignore in6
	set in7_min 3.135
	set in7_max 3.465
	set in8_min 3.135
	set in8_max 3.465
	label fan1 "System"
	set fan1_min 400
	ignore fan2
	ignore temp1
	label temp2 "System"
	ignore temp3
	ignore temp7
	ignore temp8
	ignore temp9
	ignore temp10
	ignore intrusion0
	ignore intrusion1
	ignore beep_enable
