chip "coretemp-isa-0000"
	label temp1 "CPU"
	compute temp1 @%35, @%35
	ignore temp2
	ignore temp3
	ignore temp4
	ignore temp5
	ignore temp6
	ignore temp7
	ignore temp8
	ignore temp9

chip "nct6779-isa-0a30"
	ignore in0
	label in1 "V+12"
	compute in1 @*12, @/12
	set in1_min 10.8
	set in1_max 13.2
	ignore in2
	ignore in3
	label in4 V5_0
	compute in4 @*251/51, @*51/251
	set in4_min 4.7
	set in4_max 5.3
	ignore in5
	ignore in6
	ignore in7
	ignore in8
	ignore in9
	ignore in10
	ignore in11
	ignore in12
	ignore in13
	ignore in14
	label fan1 "Fan 1"
	set fan1_min 400
	ignore fan2
	label fan3 "Fan 3"
	set fan3_min 400
	ignore fan4
	label fan5 "Fan 2"
	set fan5_min 400
	label temp1 "System"
	set temp1_max 80
	set temp1_max_hyst 72
	set temp1_type 1
	ignore temp2
	ignore temp3
	ignore temp4
	ignore temp5
	ignore temp6
	ignore temp7
	ignore temp8
	ignore temp9
	ignore temp10
	ignore intrusion0
	ignore intrusion1
	ignore beep_enable

chip "pmbus-i2c-*-58"
	label in1 "PSU 1"
	ignore in2
	ignore in3
	ignore fan1
	ignore temp1
	ignore temp2
	ignore temp3
	ignore power1
	ignore power2
	ignore curr1
	ignore curr2

chip "pmbus-i2c-*-59"
	label in1 "PSU 2"
	ignore in2
	ignore in3
	ignore fan1
	ignore temp1
	ignore temp2
	ignore temp3
	ignore power1
	ignore power2
	ignore curr1
	ignore curr2
