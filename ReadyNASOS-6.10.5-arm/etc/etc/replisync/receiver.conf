# Do not edit.
Protocol 2
Port 5253
HostKey /etc/replisync/replisync_key
KexAlgorithms curve25519-sha256@libssh.org
AllowTcpForwarding no
UsePrivilegeSeparation yes
KeyRegenerationInterval 3600
ServerKeyBits 1024
SyslogFacility AUTH
LogLevel INFO
PermitRootLogin yes
StrictModes yes
RSAAuthentication no
PubkeyAuthentication yes
AuthorizedKeysFile /etc/replisync/authorized_keys
IgnoreRhosts yes
RhostsRSAAuthentication no
HostbasedAuthentication no
PermitEmptyPasswords no
ChallengeResponseAuthentication no
PasswordAuthentication no
X11Forwarding no
PrintMotd no
PrintLastLog no
TCPKeepAlive yes
UseLogin no
UsePAM yes
Ciphers aes128-ctr,aes192-ctr,aes256-ctr,none
NoneEnabled yes
UseDNS no
ClientAliveInterval 60
ClientAliveCountMax 3
