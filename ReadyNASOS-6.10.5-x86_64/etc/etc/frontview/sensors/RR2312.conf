chip "coretemp-isa-0000"
	label temp1 "CPU"
	compute temp1 @%35, @%35
	ignore temp2
	ignore temp4
	ignore temp6
	ignore temp8
	ignore temp10
	ignore temp12
	ignore temp14
	ignore temp16
	ignore temp18
	ignore temp20
	ignore temp22
	ignore temp24

chip "it8625-isa-0a20"
	label in0 Vcore
	set in0_min 0
	set in0_max 10
	ignore in0
	label in1 "VDIMM"
	set in1_min 1
	set in1_max 1.3
	ignore in1
	label in2 "V+12"
	compute in2 @*6, @/6
	set in2_min 10.8
	set in2_max 13.2
	label in3 "V5_0"
	set in3_min 4.7
	set in3_max 5.3
	compute in3 @*2.5, @/2.5
	label in4 "V3_3"
	set in4_min 3.135
	set in4_max 3.465
	compute in4 @*1.649, @/1.649
	ignore in5
	ignore in6
	set in7_min 3.135
	set in7_max 3.465
	label fan1 "Fan 1"
	set fan1_min 400
	label fan2 "Fan 2"
	set fan2_min 400
	label fan3 "Fan 3"
	set fan3_min 400
	label fan4 "Fan 4"
	set fan4_min 400
	label fan5 "Fan 5"
	set fan5_min 400
	ignore temp1
	label temp2 "System"
	set temp2_min 1
	set temp2_max 80
	ignore temp3
	ignore intrusion0
