chip "coretemp-*"
	label temp2 "CPU"
	compute temp2 @%35, @%35
	ignore temp3
	ignore temp4
	ignore temp5

chip "it8732-*"
	label in0 Vcore
	set in0_min 0
	set in0_max 10
	ignore in0
	label in1 DDR15V_M
	set in1_min 1.35
	set in1_max 1.65
	ignore in1
	label in2 V3_3
	compute in2 @*1.5, @/1.5
	set in2_min 2.97
	set in2_max 3.63
	ignore in2
	label in3 "V5_0"
	compute in3 @*2.74, @/2.74
	set in3_min 4.7
	set in3_max 5.3
	label in4 "V+12"
	compute in4 @*6.6, @/6.6
	set in4_min 10.8
	set in4_max 13.2
	ignore in5
	ignore in6
	ignore in7
	ignore in8
	label fan1 "Fan 2"
	set fan1_min 400
	label fan2 "Fan 1"
	set fan2_min 400
	label fan3 "Fan 3"
	set fan3_min 400
	ignore temp1
	ignore temp2
	label temp3 "System"
	set temp3_min 1
	set temp3_max 80
	ignore intrusion0
