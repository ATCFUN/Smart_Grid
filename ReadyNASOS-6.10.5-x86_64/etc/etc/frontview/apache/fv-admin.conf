ServerAdmin admin@localhost

DocumentRoot /frontview/dashboard
<Directory />
	Options +FollowSymLinks -MultiViews
	AllowOverride None
</Directory>
Alias		/admin			/frontview/dashboard/
<Location /admin>
	Options Indexes FollowSymLinks ExecCGI
	AddHandler cgi-script .cgi
	Order allow,deny
	Allow from all
	Include "/etc/frontview/apache/Admin_Auth.conf"
</Location>

# Unprotected resources
<Directory /frontview/recovery>
	AuthType None
</Directory>

ScriptAlias	/admin-cgi/		/frontview/lib/
<Location /admin-cgi>
	Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
	Order allow,deny
	Allow from all
	Include "/etc/frontview/apache/Admin_Auth.conf"
</Location>

Alias		/readynasd		/opt/readynasd
<Directory /opt/readynasd>
	Options Indexes FollowSymLinks
	AllowOverride None
	Order allow,deny
	Allow from all
</Directory>

ScriptAlias	/fsbroker/		/frontview/lib/fsbroker.cgi
Alias		/fsbroker		/frontview/lib
<Location /fsbroker>
	Options ExecCGI
	DirectoryIndex fsbroker.cgi

	Include "/etc/frontview/apache/Admin_Auth.conf"
</Location>


ScriptAlias	/dbbroker		/frontview/lib/dbbroker.cgi
<Location /dbbroker>
	Options ExecCGI
	DirectoryIndex dbbroker.cgi
	Include "/etc/frontview/apache/Admin_Auth.conf"
</Location>

ScriptAlias	/fwbroker		/frontview/lib/fwbroker.cgi
<Location /fwbroker>
	Include "/etc/frontview/apache/Admin_Auth.conf"
</Location>

ScriptAlias	/stimg			/frontview/lib/stimg.cgi
<Location /stimg>
	Include "/etc/frontview/apache/Admin_Auth.conf"
</Location>

ScriptAlias	/lfsupload.cgi		/frontview/dashboard/lfsupload.cgi
<Location /lfsupload.cgi>
	Options -ExecCGI +FollowSymLinks

	Include "/etc/frontview/apache/Admin_Auth.conf"
	AuthName "Control Panel"
	require valid-user
</Location>

Alias		/password_recovery	/frontview/recovery
ScriptAlias	/recover/		/frontview/recovery/recover.cgi
ScriptAlias	/recover		/frontview/recovery/recover.cgi
<Location /password_recovery>
	# No Auth
	AuthType None
	#Require all granted
	Options ExecCGI
	DirectoryIndex recovery.html
</Location>

Alias		/my_password		/frontview/recovery
ScriptAlias	/mypasswd		/frontview/recovery/mypasswd.cgi
<Location /my_password>
	# No Auth
	AuthType None
	# Require all granted
	Options ExecCGI
	DirectoryIndex my_password.html
</Location>

CustomLog "||/frontview/bin/apache_log" minimal
KeepAlive Off

BrowserMatch "MSIE [2-6]" \
	nokeepalive ssl-unclean-shutdown \
	downgrade-1.0 force-response-1.0
# MSIE 7 and newer should be able to use keepalive
BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

Alias		/READYNASOS-MIB.txt	/usr/share/snmp/mibs/READYNASOS-MIB.txt

Alias		/ispdb.xml	/frontview/conf/ispdb.xml

# deflate -- add DEFLATE filter to response MIME type as below
AddOutputFilterByType DEFLATE text/plain text/css text/javascript text/xml text/cache-manifest application/javascript application/json
BrowserMatch ^Mozilla/4 gzip-only-text/html
BrowserMatch ^Mozilla/4\.0[678] no-gzip
BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|mp3|m4a|m4v|mp4|zip|t?gz)$ no-gzip dont-vary
Header append Vary User-Agent env=!dont-vary

<IfModule mod_expires.c>
  ExpiresActive On
  ExpiresByType text/css A86400
  ExpiresByType text/javascript A86400
  ExpiresByType application/javascript A86400
</IfModule>
