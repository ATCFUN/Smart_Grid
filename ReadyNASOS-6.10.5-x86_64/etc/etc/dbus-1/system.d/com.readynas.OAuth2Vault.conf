<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.com/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="com.readynas.OAuth2Vault"/>
    <allow send_destination="com.readynas.OAuth2Vault"/>
  </policy>

  <!-- Allow other users to invoke methods -->
  <policy context="default">
    <allow send_destination="com.readynas.OAuth2Vault"/>
  </policy>

</busconfig>
