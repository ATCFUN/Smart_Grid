<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
    <allow own="com.netgear.readynas.insight_agentd"/>
    <allow send_destination="com.netgear.readynas.insight_agentd"/>
    <allow send_interface="com.netgear.readynas.insight_agentd"/>
    <allow receive_sender="com.netgear.readynas.insight_agentd" receive_type="signal"/>
    </policy>
</busconfig>