<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="CloudStorage2.Dropbox"/>
    <allow send_destination="CloudStorage2.Dropbox" send_interface="CloudStorage2.Properties"/>

    <allow own="CloudStorage2.GoogleDrive"/>
    <allow send_destination="CloudStorage2.GoogleDrive" send_interface="CloudStorage2.Properties"/>

    <allow own="CloudStorage2.AzureSSB"/>
    <allow send_destination="CloudStorage2.AzureSSB" send_interface="CloudStorage2.Properties"/>

    <allow own="CloudStorage2.OneDrive"/>
    <allow send_destination="CloudStorage2.OneDrive" send_interface="CloudStorage2.Properties"/>

    <allow own="CloudStorage2.AmazonDrive"/>
    <allow send_destination="CloudStorage2.AmazonDrive" send_interface="CloudStorage2.Properties"/>

    <allow own="CloudStorage2.s3"/>
    <allow send_destination="CloudStorage2.s3" send_interface="CloudStorage2.Properties"/>

    <allow own="CloudStorage2.Wasabi"/>
    <allow send_destination="CloudStorage2.Wasabi" send_interface="CloudStorage2.Properties"/>
  </policy>

</busconfig>