client
daemon
dev tun1
<connection>
remote hlynk-vpn.wiserair.com 80 tcp-client
connect-retry 30
connect-retry-max 2
</connection>
<connection>
link-mtu 1300
fragment 1300
remote hlynk-vpn.wiserair.com 443 udp
</connection>
resolv-retry infinite
ca /etc/openvpn/keys/ca.crt
cert /etc/openvpn/keys/client.crt
key /etc/openvpn/keys/client.key
tls-auth /etc/openvpn/keys/ta.key 1
reneg-sec 0
key-direction 1
nobind
persist-key
persist-tun
comp-lzo
verb 1
auth-retry interact
auth-user-pass /tmp/openvpn.creds
push-peer-info
remote-cert-tls server
keepalive 10 30
